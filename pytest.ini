[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=gate_controller
    --cov-report=term-missing
    --cov-report=html
markers =
    asyncio: marks tests as asynchronous (deselect with '-m "not asyncio"')
asyncio_mode = auto

