# Gate Controller Configuration Example
# Copy this file to config.yaml and update with your settings

# Control4 Configuration
c4:
  ip: "192.168.100.30"           # Control4 controller IP address (local gateway)
  
  # Authentication (Option 1: Credentials - for auto-refresh)
  username: "your-email@example.com"  # Control4 account username (optional if token provided)
  password: "your-password"      # Control4 account password (optional if token provided)
  
  # Authentication (Option 2: Token-based - more secure, works offline)
  # After first authentication, director_token and controller_name are automatically cached
  # director_token: "eyJhbGc..."  # Cached director bearer token (auto-filled)
  # controller_name: "control4_..."  # Cached controller name (auto-filled)
  
  # To enable token-only mode (no credentials stored):
  # 1. Start with username/password above
  # 2. Run: python3 -m gate_controller.cli refresh-token
  # 3. Run: python3 -m gate_controller.cli remove-credentials
  # 4. Token will be auto-refreshed on startup (works without internet)
  
  # Device Configuration
  gate_device_id: 348            # VBOX-Pro Gateway device ID
  open_gate_scenario: 21         # Scenario number for opening gate
  close_gate_scenario: 22        # Scenario number for closing gate  
  notification_agent_id: 7       # Push notification agent ID

# Gate Behavior Settings
gate:
  auto_close_timeout: 300        # Auto-close gate after X seconds (5 minutes)
  session_timeout: 120           # Prevent re-opening within X seconds (2 minutes)
  status_check_interval: 30      # Check gate status every X seconds
  ble_scan_interval: 5           # Scan for BLE tokens every X seconds

# Registered BLE Tokens
tokens:
  registered: []
  # Example:
  # - uuid: "AA:BB:CC:DD:EE:FF"
  #   name: "John's iPhone"
  # - uuid: "11:22:33:44:55:66"
  #   name: "Mary's Phone"

# Logging Configuration
logging:
  level: "INFO"                  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: "logs/gate_controller.log"  # Log file path

# Web Dashboard Configuration (optional)
web:
  enabled: true                  # Enable web dashboard
  host: "0.0.0.0"               # Dashboard host (0.0.0.0 for all interfaces)
  port: 8000                     # Dashboard port

